<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic World Data Plugin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Dynamic World Data Plugin</h1>
        <form id="message-form">
            <textarea id="message-input" placeholder="Enter your message here..."></textarea>
            <button type="submit">Process Message</button>
        </form>
        <div id="output">
            <h2>Processed Message</h2>
            <pre id="processed-message"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
